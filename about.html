<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Cricket Club</title>
    <link rel="stylesheet" href="styles.css">

    <script src="js/nav.js"></script>
    <script src="js/cookie-consent.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</head>
<body>

<div id="header"></div>

<section class="hero">
    <h1>About Our Club</h1>
    <p>Teamwork, sportsmanship, and community spirit.</p>
</section>

<section class="section">
    <h2>Who We Are</h2>
    <p>
        Sri Lanka Cricket Club brings together cricket lovers with a shared passion
        for teamwork, sportsmanship, and community spirit.
    </p>
</section>

<div id="footer"></div>

</body>
</html>
